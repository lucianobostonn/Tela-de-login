<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem, mas como background -->
            </div>

            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" maxlength="30"> 
                            <label for="iemail">Login</label>
                        </div>
                    
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="7" autocomplete="current-password"> 
                            <label for="isenha">Senha</label>
                        </div>
                    
                    <input id="Entrar" type="submit" value="Entrar">
                    <a id="Esqueci" href="" target="_blank">Esqueci a Senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
